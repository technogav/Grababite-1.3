	<body ng-app="app" animation="slide-left-right-ios7">
		<div>
			<ion-side-menus enable-menu-with-back-views="true" data-componentid="side-menu21">

				<ion-nav-bar class="bar-assertive">
					<ion-nav-back-button>	
					</ion-nav-back-button>
					<ion-nav-buttons side="right">

				<ion-nav-view></ion-nav-view>
				</ion-side-menu-content>
				<!--slide in menu right-->

				<ion-header-bar class="bar-assertive">
					<div class="title">Menu</div>
				</ion-header-bar>
				<!--menuCtrl controls the menu content dynamically from json data-->
				<ion-content ng-controller="menuCtrl" padding="false" class="side-menu-right has-header ">
					<ion-list id="menu-list3" data-componentid="list3">
						<ion-item ng-repeat="x in menuItems" class="item-icon-left assertive" id="menu-list-item1" ng-href="{{x.link}}" data-componentid="list-item1">
								<span ng-bind-html="x.icon"></span>{{x.item}}
						</ion-item>
					</ion-list>			
				</ion-content>
				</ion-side-menu>
			</ion-side-menus>
