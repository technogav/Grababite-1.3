<ion-view title="Renew/Remove Deal" id="page103">
  <ion-content padding="true" class="has-header">
    <div>
        <a href=""><div style="margin-bottom:5px;">
            <ion-list>
              <ion-item style="background:lightgrey"><span>Name:</span><span style="text-align:center;">{{dealToEdit.deal_name}}</span></ion-item>
              <ion-item>
              	
              		<span class="text-margin">Start Date:</span>
               		<span>{{dealToEdit.startDate}}</span>
				
              </ion-item>
              <ion-item>
              	
              		<span class="text-margin">End Date:</span>
               		<span>{{dealToEdit.endDate}}</span>
				 
              </ion-item>
              <ion-item>
              	
              		<span class="text-margin">Start Time:</span>
               		<span>{{dealToEdit.startTime}}</span>
				 
              </ion-item>
              <ion-item>
              	
              		<span class="text-margin">End Time:</span>
               		<span>{{dealToEdit.endTime}}</span>
				 
              </ion-item>
              <ion-item>
              	
              		<span class="text-margin">Number Available:</span>
               		<span>{{dealToEdit.numberAvailable}}</span>
				
              </ion-item>
              <ion-item>
              
              		<span class="text-margin">Uptake:</span>
               		<span>{{dealToEdit.uptake}}</span>
				
              </ion-item>
            </ion-list>

            <div class="spacer" style="width: 300px; height: 23px;"></div>
            <button style="font-weight:600; width:49%;display:inline-block;float:left;margin-right:2%;"
            class="button button-energized  icon ion-android-checkbox" ng-click="reactivateDeal(dealToEdit)"> Reactivate</button>
            <button style="font-weight:600;width:49%;display:inline-block;float:left;"
            class="button button-assertive icon ion-android-checkbox" ng-disable="true" ng-click="removeDeal(dealToEdit)"> Remove</button>
          </ion-content>
      </div>
      </a>
</ion-view>
