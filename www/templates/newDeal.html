<ion-view title="New Deal" id="page102">
  <ion-content padding="true" class="has-header">
    <div>
      <!--<img src="https://s3.amazonaws.com/ionic-io-static/n5xqYMxvQ3GM09htPqdf_GrabaBite_logo-SafeArea.svg" style="display: block; width: 55%; height: auto; margin-left: auto; margin-right: auto;">-->
    </div>
    <div class="spacer" style="height: 10px;"></div>
    <h4 style="color:#E03C31;font-weight:600;text-align:center;" class="image2">CREATE NEW DEAL</h4>
    <div class="spacer" style="height: 10px;"></div>
    <div>
      <form class="list" ng-submit="addNewDeal(newDeal)">
        <h2 style="color:#857874;text-align:center;"></h2>
        <label class="item item-input">
          <span class="input-label">Deal Name </span>
          <input type="text" placeholder="" ng-model="newDeal.deal_name">
        </label>
          <label class="item item-input">
            <span class="input-label">Deal Description </span>
            <input type="text" placeholder="" ng-model="newDeal.description">
          </label>
          <label class="item item-input">
            <span class="input-label">Start Date</span>
            <input type="date" ng-model="newDeal.startDate" placeholder="">
          </label>
          <label class="item item-input">
            <span class="input-label">End Date</span>
            <input type="date" ng-model="newDeal.endDate" placeholder="">
          </label>
          <label class="item item-input">
            <span class="input-label">Start Time</span>
            <input type="time" ng-model="newDeal.startTime" placeholder="">
          </label>
          <label class="item item-input">
            <span class="input-label">End Time</span>
            <input type="time" ng-model="newDeal.endTime" placeholder="">
          </label>
          <label class="item item-input">
            <span class="input-label">Number of Deals Available</span>
            <input style="float:right;" type="number" ng-model="newDeal.numberAvailable" />
          </label>
          <label class="item item-input">
            <span class="input-label">Conditions of Deal</span>
              <textarea placeholder="" rows="4" ng-model="newDeal.conditions"></textarea></label>
            <button style="font-weight:600;" class="button button-energized  button-block icon ion-android-checkmark-circle"> Save Deal</button>
        </form>

       


    </div>

  </ion-content>
</ion-view>
