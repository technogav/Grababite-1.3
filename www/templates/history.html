<ion-view title="History" id="history">
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="height: 23px;"></div>
    <div style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#857874;">View by Date</p>
    </div>
    <form class="list">
      <label class="item item-input image">
        <span class="input-label">Input</span>
        <input type="date" placeholder="">
      </label>
    </form>
    <div class="spacer" style="height: 10px;"></div>
    <ion-list>

      <ion-item class="item-avatar stable  item-text-wrap list-height today" ng-repeat="x in deals" ng-click="pastDealEdit(x)">
        <img src="https://s3.amazonaws.com/ionic-io-static/EGzQ5CcDS3ODKJcQE11W_Asset 1.png">
        <p style="white-space:normal;">{{x.deal_name}}</p>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
