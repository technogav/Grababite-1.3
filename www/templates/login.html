<ion-view title="Login" id="login" style="background-color:default;">
  <ion-content padding="true" class="has-header">
    <form class="list">
      <div>
        <img src="https://s3.amazonaws.com/ionic-io-static/n5xqYMxvQ3GM09htPqdf_GrabaBite_logo-SafeArea.svg" style="display: block; width: 55%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <div class="spacer" style="height: 15px;"></div>
      <ion-list>
        <label class="item item-input">
          <input type="text" ng-model="data.username" placeholder="Username">
        </label>
        
        <label class="item item-input">
          <input type="password" ng-model="data.password" placeholder="Password">
        </label>
      </ion-list>
      <div class="spacer" style="width: 300px; height: 23px;"></div>

      <button style="font-weight:600;" class="button button-energized  button-block icon ion-android-checkbox-outline" 
      ng-click="checkLogin(data)"> Login</button>

      <div style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="color:#857874;">
          <a href="#/custOrRest">Create New Account?</a>
          
          
          
        </p>
      </div>
      
    </form>
    
  </ion-content>
</ion-view>
