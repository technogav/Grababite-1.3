<ion-view title="My Account" id="page101">
  <ion-content padding="true" class="has-header">
    <ion-list>


      <form class="form-inline" role="form" novalidate ng-submit="main.addRestaurant()">

      	<div class="form-group">
      	<!--//note to initalize angular fire and also to sync db with name heer-->
      		<ion-item class="stable"><input type="text" placeholder="Restaurant Name" ng-model="newRests.name"
      									ng-blur="main.updateRestaurant(restaurant)"/></ion-item>
      		<ion-item class="stable  item-text-wrap">
      		  	<input type="text" placeholder="Address Line 1, Line 2, 3" ng-model="newRests.address" />
      		</ion-item>
      		<ion-item class="stable  item-text-wrap">
      		  	<input type="text" placeholder="Restaurant Type" ng-model="newRests.type" />
      		  </ion-item>
      		<ion-item class="stable">
      		  	<input type="text" placeholder="Restaurant Email" ng-model="newRests.email"/>
      		  </ion-item>
      		<ion-item class="stable">
      		  	<input type="text" placeholder="Restaurant Phone" ng-model="newRests.phone"/>
      		  </ion-item>
      		  <button type="submit">Add</button>
      		  <button type="button" ng-click="main.removeRestarant(restaurant)">Remove Restaurant </button>
      	</div>
      </form>

		  <ion-item class="stable">
		  	<input type="text" placeholder="Verification Code / ID" ng-model="restaurantVerify"/>
		  </ion-item>
    </ion-list>
    <ul>
    	<li ng-repeat="r in main.restaurants">1</li>
    </ul>
    <button class="button button-assertive  button-block icon ion-android-checkbox" href="#/page2"> Save Changes</button>
  </ion-content>
</ion-view>
