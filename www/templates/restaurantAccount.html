<ion-view title="My Account" id="page101">
  <ion-content padding="true" class="has-header">
    <h3 style="text-align:center">Add a Restaurant</h3>


    


      <form class="form-inline" role="form">

      	<div class="form-group">
      		
      		<label class="item item-input">
      			<input type="text" placeholder="Restaurant Name" ng-model="main.newRest.name"/>
      			<i class="icon ion-edit icon-accessory icon-right"></i>
      		</label>
      		
      		<label class="item item-input">
      		  	<input type="text" placeholder="Address Line 1, Line 2, 3" ng-model="main.newRest.address" />
				<i class="icon ion-edit icon-accessory icon-right"></i>
			</label>
     		
      		<label class="item item-input">
      		  	<input type="text" placeholder="Restaurant Type" ng-model="main.newRest.type" />
      		  	<i class="icon ion-edit icon-accessory icon-right"></i>
      		</label>
      		<label class="item item-input">
      		  	<input type="text" placeholder="Restaurant Email" ng-model="main.newRest.email"/>
      		  	<i class="icon ion-edit icon-accessory icon-right"></i>
      		</label>
      		<label class="item item-input">
      		  	<input type="text" placeholder="Restaurant Phone" ng-model="main.newRest.phone"/>
      		  	<i class="icon ion-edit icon-accessory icon-right"></i>
      		</label>
<button ng-click="addRestaurant(main.newRest)" class="button button-assertive  button-block icon ion-android-checkbox"> Save Changes</button>



      	</div>

      </form>
