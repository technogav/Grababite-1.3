<ion-view title="Sign Up" id="customerSignUp">
  <ion-content padding="true" class="has-header">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/B97yA00jRnaULSsq7bxP_GrabaBite_logo-SafeArea.svg" style="display: block; width: 55%; height: 55%; margin-left: auto; margin-right: auto;">
    </div>
    <form class="list">
      <label class="item item-input">
        <input type="text" class="input_padding" ng-model="newCust.account_name" placeholder="UserName">
        <i class="icon ion-edit icon-accessory icon-right"></i>
      </label>
      <label class="item item-input">
        <input type="email"class="input_padding" ng-model="newCust.email" placeholder="Email">
        <i class="icon ion-edit icon-accessory icon-right"></i>
      </label>
      <label class="item item-input">
        <input type="tel" class="input_padding" ng-model="newCust.phone" placeholder="Phone Number">
        <i class="icon ion-edit icon-accessory icon-right"></i>
      </label>
      <label class="item item-input">
        <input type="password" class="input_padding" ng-model="newCust.password1" placeholder="Password">
        <i class="icon ion-edit icon-accessory icon-right"></i>
      </label>
      <label class="item item-input">
        <input type="password" class="input_padding" ng-model="newCust.password2" placeholder="Password">
        <i class="icon ion-edit icon-accessory icon-right"></i>
      </label>
      <button style="font-weight:600;" ng-click="newCustomer(newCust)" class="button button-energized  button-block icon ion-android-checkbox-outline"> Sign Up</button>
    </form>
  </ion-content>
</ion-view>
