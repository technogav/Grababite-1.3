<ion-view title="My Deals" id="myDeals">
  <ion-content padding="true" class="has-header">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/n5xqYMxvQ3GM09htPqdf_GrabaBite_logo-SafeArea.svg" style="display: block; width: 55%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <div class="spacer" style="height: 10px;"></div>
    <div>
      <h4 style="color:#E03C31;font-weight:600;text-align:center;" class="image2">MY LIVE DEALS</h4>
      <div class="spacer" style="height: 60px;"></div>
    </div>
    <ion-list>
      <ion-item class="item-icon-right stable  item-text-wrap" ui-sref="tABS.dealInformation" ng-repeat="x in deals" ng-click="myDeal(x)">
       {{x.deal_name}}
        <i class="icon ion-eye icon-accessory"></i>
      </ion-item>
      
    </ion-list>
  </ion-content>
</ion-view>
