<ion-view title="Live Deals" hide-back-button="true" id="page3">
  <ion-content padding="true" class="has-header">
  	<i id="searchIcon" class="ion-search"></i>
	<div id="searchbar">
		  <input id="search" places-auto-complete size=80
			ng-model="main.address"
			component-restrictions="{country:'ie'}"
			types="{{types}}"
			on-place-changed="main.placeChanged()" /> <br/>

		  

		  <div ng-show="main.place">

		  </div>


		  {{$scope.address}}

		</div>
	<a href="#/page1/page8"><i id="funnelIcon" class="ion-funnel"></i></a>
<div class="image"><!--data-tap-disable="true"
       disable-default-u-i="true"-->
        <ng-map style="display: block; width: 100%; height: 620px; margin-left: auto; margin-right: auto;" center="[{{lat}}, {{long}}]"
     	 styles="[{featureType:'road.highway',elementType:'geometry',stylers:[{hue:'#990000'},{saturation:60},{lightness:-20}]},{featureType:'road.arterial',elementType:'all',stylers:[{hue:'#990000'},{lightness:-40},{visibility:'simplified'},{saturation:30}]},{featureType:'road.local',elementType:'all',stylers:[{hue:'#f6ff00'},{saturation:50},{gamma:0.7},{visibility:'simplified'}]},{featureType:'water',elementType:'geometry',stylers:[{saturation:40},{lightness:40}]},{featureType:'road.highway',elementType:'labels',stylers:[{visibility:'on'},{saturation:98}]},{featureType:'administrative.locality',elementType:'labels',stylers:[{hue:'#0022ff'},{saturation:50},{lightness:-10},{gamma:0.90}]},{featureType:'transit.line',elementType:'geometry',stylers:[{hue:'#ff0000'},{visibility:'on'},{lightness:-70}]}]"> <!--city center 53.3450897,-6.2638032-->
     	
     	
      <marker id="{{r.id}}" position="{{r.coords}}"
        on-click="showDetail(r)" ng-repeat="r in restaurants"
        >
      </marker>

      
      <info-window id="iw">
        <div ng-non-bindable="">
        <div style="width: 240px; height:auto;">
          <div style="width:60%; display:inline-block; float:left;"> <img src="img/641p0zRjQ8yjLZsTAf0w_housre.png" width="100%" />
          </div>
          <div style="width:40%; display:inline-block; float:left; padding:10px;">
			  <h4>{{restaurant.name}}</h4>
				<strong>Live Deal: </strong><br>{{restaurant.deal}}<br><br>

			  <a href="#/page1/page7" ng-click="$scope.clicked()">Reserve Deal Now</a>
			</div>
          </div>
        </div>
			
      </info-window>
      
    </ng-map>
    </div>
  </ion-content>
</ion-view>
