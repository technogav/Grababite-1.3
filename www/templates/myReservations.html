<ion-view title="My Reservations" id="page4">
  <ion-content padding="true" class="has-header">

    <ion-list id="myReservations-list14">
      <a ui-sref="tabs.bookingDetails">
        <ion-item class="item-thumbnail-left stable  list-text" ng-repeat="r in reservations" ng-click="setReservation(r)">
          <img src="https://s3.amazonaws.com/ionic-io-static/Q1akWQNhTfWulBha7I0g_Asset 1.png">
          <h1 style="text-align:center; margin-bottom:18px;">{{r.restaurant_name}} </h1>
<br><hr style="width:70%; margin-right:15%;"><br>
          <!--//get date object in here so I can format the date here and order the list-->
          <h3stable style="margin-top:12px;">{{r.reservation_date | date : format : longDate}} / {{r.reservation_time}}</h3stable>
        </ion-item>
      </a>
      
    </ion-list>
  </ion-content>
</ion-view>
